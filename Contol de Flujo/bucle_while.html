<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        var meses = ["enero","febrero","marzo","abril",
        "mayo","junio","julio","agosto","septiembre","octubre",
        "noviembre","diciembre"];
        var contador = 0;
        while(contador < meses.length){
            document.write(meses[contador]);
            document.write("<br>");
            contador++;
        }
    </script>

</head>

</body>
</html>
