<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .centrado{
            text-align: center;
        }
    </style>
    <script>
        function diaDeHoy(){
            var hoy = new Date();
            document.write(hoy.toDateString());
        }
    </script>
</head>
<body >
    <h1 class="centrado"><strong>Que dia es hoy</strong></h1>
    <p>Hoy es dia: <script>diaDeHoy()</script></p>
</body>
</html>
