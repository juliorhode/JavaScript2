<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formularios I</title>
  <style>

    body{
      background-color:#FFC;
    }

    #principal{
      
      padding:10px 10px 10px 50px;
      background-color:#F93;	
      box-shadow: 10px 10px 5px 0px #999999;
      border-radius: 10px;
    }

    td{
      padding-bottom:25px;
    }
    h1{
      text-align:center;
    }

    
  </style>
  <script src="../jquery-3.3.1.js"></script>

  <script>

    $(document).ready(function () {
        $("#comprobar").click(comprobar_datos);

            function comprobar_datos() {
          //alert( $("#nombre").val() );
          //var nombre = $("#nombre").val();
          //alert("El nombre es: " + nombre);

          //Vamos a acceder a todos los elementos de tipo text
          /*
          $(":text").each(function(){
              alert( $(this).val() );
          });
          */
          /*
          if ($("#masculino").prop( "checked" )) {
            alert("eres hombre");
          }else if ($("#femenino").prop( "checked" )){
            alert("eres mujer");
          }

          $(":checkbox").each(function(){
            if ($(this).prop( "checked" )) {
              alert("Te gusta " +  $(this).val() );
            }
              
          });
          */

          $("#form_datos").submit(function(){
            if ($("#nombre").val() == "") {
                alert("Por favor completa el nombre");
                $("#nombre").focus();
                return false;
            }

          });

          

        }
        $("#edad").blur(function(){
              //almacenamos el valor del cuadro edad
              var edad_usuario = $(this).val();
              if(isNaN(edad_usuario)){
                alert("Debe introducir un valor numerico");
                $(this).focus();
                
              }
          });
        $(":radio").click(function(){
          alert($(this).val());
        });

        var aficiones = new Array();
        var i = 0;
        $(":checkbox").click(function(){
          //Almacenamos el valor en el array
          aficiones[i]=$(this).val();
          //alert("Posicion "+ i + " " + aficiones[i]);
          
          //Agrega contenido en el contenedor con un salto de linea
          $("#contenido_aficiones").append(aficiones[i]).append("<br>");
          i++;
        });

        $("#pais").change(function(){
          //se activa al cambiar el valor
          alert( $(this).val() );
        });

        
    });

    
  </script>
</head>

<body>
  <h1>Envío de datos</h1>
  <div id="contenedor">
    <form id="form_datos">
      <table width="20%" border="0" align="center" id="principal">
        <tr>
          <td>Nombre:</td>
          <td><label for="nombre"></label>
            <input type="text" name="nombre"  id="nombre" ></td>
        </tr>
        <tr>
          <td>Apellido:</td>
          <td><input type="text" name="apellido" id="apellido"></td>
        </tr>
        <tr>
          <td>Edad:</td>
          <td><input type="text" name="edad" id="edad"></td>
        </tr>
        <tr>
          <td>Género:</td>
          <td>
            <p>
              <label>
                <input type="radio" name="genero" value="Masculino" id="masculino">
                masculino</label>
              <br>
              <label>
                <input type="radio" name="genero" value="Femenino" id="femenino">
                femenino</label>
              <br>
            </p>
          </td>
        </tr>
        <tr>
          <td>País:</td>
          <td><label for="pais"></label>
            <select name="pais" id="pais">
              <option>Venezuela</option>
              <option>México</option>
              <option>Colombia</option>
              <option>Perú</option>
              <option>Chile</option>
              <option>Argentina</option>
            </select></td>
        </tr>
        <tr>
          <td>Aficiones:</td>
          <td>
            <table width="200">
              <tr>
                <td><label>
                    <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                    deporte</label></td>
                <td><label>
                    <input type="checkbox" name="informatica" value="Informática" id="informatica">
                    informatica</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                    lectura</label></td>
                <td><label>
                    <input type="checkbox" name="cine" value="Cine" id="cine">
                    cine</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="bares" value="Bares" id="bares">
                    bares</label></td>
                <td><label>
                    <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                    Naturaleza</label></td>
              </tr>

            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>

        </tr>
      </table>
    </form>
  </div>

  <div id="contenido_aficiones">

  </div>

</body>

</html>
