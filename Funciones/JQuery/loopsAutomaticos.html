<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>

</head>
<body>
    <div id="carrete">
        <img src="../../imgs/images1.jpg" width="250" height="175">
        &nbsp;
        <img src="../../imgs/images2.jpg" width="250" height="175">
        &nbsp;
        <img src="../../imgs/images3.jpg" width="250" height="175">
        &nbsp;
        <img src="../../imgs/images5.jpg" width="250" height="175">
    </div>

    <script>
        /* JAVASCRIPT TRADICIONAL
        //esto se convierte en un array por el querySelectorAll
        var imagenes = document.querySelectorAll("#carrete img");
        for(var i = 0; i < imagenes.length; i++){
            imagenes[i].style.visibility="hidden";
        }
        */
       $(document).ready(function(){
            $("#carrete img").hide();
       });
    </script>

</body>
</html>
