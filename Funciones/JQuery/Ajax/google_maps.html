<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Google Maps</title>
	<link href="externa.css" rel="stylesheet">
	<style>
		#mapa h2 {
			color: black;
		}

		#mapa p {
			color: black;
		}

		#mapa {

			height: 400px;
			width: 760px;

		}
	</style>


	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=#API_KEY#"></script>
	<script src="../jquery-3.3.1.js"></script>
	<script src="jquery.gomap-1.3.3.js"></script>
	<script>

		$(document).ready(function () {
			$("#mapa").goMap({
				latitude:10.4483685,
				longitude:-66.9563341,
				zoom:18,
				//maptype:"TERRAIN"
				maptype:"SATELLITE",
				scaleControl:true
			});

			$.goMap.createMarker({
				latitude:10.4483685,
				longitude:-66.9563341,
				title:"Mi Casa",
				html:{
					content:"<h2>Edificio Los Pinos</h2>",
					popup:true
				}
			});



		});

	</script>

</head>

<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>

			<div id="mapa"></div>

		</div>
	</div>


</body>

</html>
