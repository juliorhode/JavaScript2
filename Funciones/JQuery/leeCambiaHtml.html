<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){

            document.getElementById("img1").addEventListener("mouseover",cambiar,false);
            document.getElementById("img1").addEventListener("mouseout",restaura,false);
        });

        function cambiar() {
            $("img").attr("src","../../imgs/images1.jpg");
        }
        function restaura() {
            $("img").attr("src","../../imgs/arbol.jpg");
        }
    </script>
</head>
<body>
    <img src="../../imgs/arbol.jpg" id="img1" width="35%">
</body>
</html>
