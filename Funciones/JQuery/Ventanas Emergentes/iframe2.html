<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="../../JQuery/fancybox/jquery.fancybox-1.3.4.css">


    <style>
        body {
            background-color: darkblue;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        #principal{
            margin: 50px 0 0 75px;
        }
        
        ul{
            /*le quitamos las viñetas de lista*/
            list-style: none;
        }
        
        ul li{
            font-size: 18px;
            margin-bottom: 20px;
        }
        li a:link{
            color: #fff;
        }
        li a:visited{
            color: #fff;
        }
        li a:hover{
            color: #f00;
        }
    </style>

    <script src="../jquery-1.6.3.min.js"></script>
    <script src="../fancybox/jquery.fancybox-1.3.4.js"></script>

    <script>
        $(document).ready(function (e) {
            $(".iframe").fancybox({
                width           :   "90%",
                height          :   "90%",
                titlePosition   :   "outside"
            });
        });
    </script>

</head>

<body>
    <div id="principal">
        <h1>Links con Fancy</h1>
        <ul>
            <!-- 
                para trabajar con la libreria fancybox con los iframes
                se debe colocar class="iframe" ya que la libreria busca
                esto y sepa que va a hacer con ellos
             -->
            <li><a href="http://www.google.com" class="iframe" title="Google">Google</a></li>
            <li><a href="http://www.marca.com" class="iframe" title="pais">Diario Marca</a></li>
            <li><a href="http://www.as.com/" class="iframe" title="abc">Diario AS</a></li>
            <li><a href="http://www.mundodeportivo.es/" class="iframe" title="La RazÃ³n">Mundo Deportivo</a></li>
            <li><a href="http://www.nba.com/" class="iframe" title="El Mundo">NBA</a></li>

        </ul>
    </div>

</body>

</html>
